<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity>
                <a-camera position="0 8 15"></a-camera>
            </a-entity>
            <a-assets>
                <a-asset-item id="bench" src="./assets/bench/scene.gltf"></a-asset-item>
                <a-asset-item id="cat" src="./assets/cat/scene.gltf"></a-asset-item>
                <a-asset-item id="girl" src="./assets/girl/scene.gltf"></a-asset-item>
                <a-asset-item id="lamp" src="./assets/lamp/scene.gltf"></a-asset-item>
                <a-asset-item id="pavement" src="./pavement/scene.gltf"></a-asset-item>
            </a-assets>
            
            <a-entity position="-20 0 -5" scale="5 5 10" rotation="0 75 0" gltf-model="#bench"></a-entity>
            
        </a-scene>
    </body>
</html>
